<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 ><i class="far fa-file-alt"></i> <b>Booking Ref?</b></h1>
                <form class="form-signin" #frm= "ngForm" role="form">
                <input type="text" name="reference"[(ngModel)]="reference" class="form-control" placeholder="Please enter valid Reference number" required >

                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]= "frm.invalid" (click) ="searchForItinerary()">
                    Search</button>

                </form>
            </div>
        </div>
    </div>
</div>
