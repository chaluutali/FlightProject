<div class="container">
        <div class="row centered-form">
        <div class="col-xs-24 col-sm-16 col-md-8 col-sm-offset-4 col-md-offset-8">
          <div class="stepwizard">
            <div class="stepwizard-row">
              <div class="stepwizard-step">
                <label class="label btn-dark btn-circle " disabled="disabled">1</label>
                <p>Travellers</p>
              </div>
              <div class="stepwizard-step">
                <label class="label btn-dark btn-circle" disabled="disabled">2</label>
                <p>Seat-Selection</p>
              </div>
              <div class="stepwizard-step">
                <label class="label btn-dark btn-circle" disabled="disabled">3</label>
                <p>Extras</p>
              </div>
              <div class="stepwizard-step">
                <label class="label btn-dark btn-circle" disabled="disabled">4</label>
                <p>Review</p>
              </div>
              <div class="stepwizard-step">
                <label class="label btn-primary btn-circle" disabled="disabled">5</label>
                <p>Payment</p>
              </div>
            </div>
        </div>
          <hr>
          <div class="panel panel-default credit-card-box">
                         <div class="panel-heading display-table" >
                             <div class="row display-tr" >
                                 <h3 class="panel-title" style="text-align:margin-left" >Payment Details</h3>
                                 <div class="display-td" >
                                     <img class="img-responsive " src="http://i76.imgup.net/accepted_c22e0.png">
                                 </div>
                             </div>
                         </div>
                         <hr>
                         <div class="panel-body">
                             <form #frm= "ngForm" role="form" >
                                 <div class="row">
                                     <div class="col-xs-8 col-md-8 pull-right">
                                         <div class="form-group">

                                             <div class="input-group">
                                                 <input
                                                     type="tel"
                                                     class="form-control"
                                                     name="cardNumber"
                                                     placeholder="Valid Card Number"
                                                    [(ngModel)]="cardNumber"
                                                     required
                                                 />
                                                 <span class="input-group-addon"></span>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="row">
                                   <div class="col-xs-4 col-sm-4 col-md-4">
                                         <div class="form-group">

                                             <input
                                                 type="date"
                                                 class="form-control"
                                                 name="expirationDate"

                                                 [(ngModel)]="expirationDate"
                                                 required
                                                 id="datefield" min= ""
                                             />
                                         </div>
                                       </div>

                                     <div class="col-xs-4 col-sm-4 col-md-4">
                                         <div class="form-group">

                                             <input
                                                 type="tel"
                                                 class="form-control"
                                                 name="cvv"
                                                 placeholder="cvv"
                                                 [(ngModel)]="cvv"
                                                 required
                                             />
                                         </div>
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="col-xs-12 col-sm-16 col-md-8 col-sm-offset-4 col-md-offset-8">
                                       <hr>
                                       <h4 class="panel-title">Billing Information</h4>
                                       <hr>

                                       <div class="row">

                                         <div class="col-xs-8 col-sm-8 col-md-8">

                                             <input
                                                 type="text"
                                                 class="form-control"
                                                 name="nameOnCard"
                                                 placeholder="Card Owner Full Name"
                                                 [(ngModel)]="nameOnCard"
                                                 required
                                             />
                                             <br>
                                             <input
                                                 type="text"
                                                 class="form-control"
                                                 name="billingAddress"
                                                 placeholder="Billing Address"
                                                 [(ngModel)]="billingAddress"
                                                 required
                                             />
                                             <hr>

                                             <div class="col-xs-12">
                                                 <button class="btn-success btn-lg btn-block" type="button" (click)='makePayment()'>Pay via Card</button>
                                                 <hr >
                                                 <h6 style="text-align: center"><b>OR</b></h6>
                                                 <button class="btn-primary btn-lg btn-block" type="button" (click)='payWithTravelBank()'>Pay via Travel Bank</button>
                                             </div>




                                          </div>
                                         <div class="col-xs-4 col-sm-4 col-md-4">

                                            <input
                                                 type="text"
                                                 class="form-control"
                                                 name="country"
                                                 placeholder="Country"
                                                 [(ngModel)]="country"
                                                 required
                                             />
                                             <hr>
                                             <input
                                                 type="text"
                                                 class="form-control"
                                                 name="zipCode"
                                                 placeholder="Zip-Code"
                                                 [(ngModel)]="zipCode"
                                                 required
                                             />
                                             <hr>
                                             <input
                                                 type="text"
                                                 class="form-control"
                                                 name="city"
                                                 placeholder="City"
                                                 [(ngModel)]="city"
                                                 required
                                             />
                                             <hr>
                                             <br>
                                         </div>
                                       </div>
                                     </div>
                                 </div>
                             </form>
                         </div>
                     </div>
        </div>
      </div>
    </div>
