
<div class = "stepper">
<div class= "container ">
  <div class="row centered-form">
  <div class="stepwizard">
    <div class="stepwizard-row">
      <div class="stepwizard-step">
        <label class="label btn-dark btn-circle " disabled="disabled">1</label>
        <p>Travellers</p>
      </div>
      <div class="stepwizard-step">
        <label class="label btn-primary btn-circle" disabled="disabled">2</label>
        <p>Seat-Selection</p>
      </div>
      <div class="stepwizard-step">
        <label class="label btn-dark btn-circle" disabled="disabled">3</label>
        <p>Extras</p>
      </div>
      <div class="stepwizard-step">
        <label class="label btn-dark btn-circle" disabled="disabled">4</label>
        <p>Review</p>
      </div>
      <div class="stepwizard-step">
        <label class="label btn-dark btn-circle" disabled="disabled">5</label>
        <p>Payment</p>
      </div>
    </div>
</div>
</div>
</div>
<hr>
<h1  style="text-align: center" ><b>Seat Selection</b></h1>
<hr>

<img src="assets/legend.PNG" class="center">

<hr>

  <h2 style="text-align: center"><b *ngIf = "showSeats === true">Available</b><b> Seats</b><small *ngIf = "showSeats === true">...pick a seat/s from the options below</small></h2>
  <hr>
  <app-list-of-seats [listOfSeats] = "this.SeatList"></app-list-of-seats>
  <hr>
</div>


    <div *ngIf = "showSeats === true">
        <h4 class="grid-title">Front Row (Extra legroom)</h4>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <tbody>
          <tr>
          <td *ngFor = "let fRowPrice of fRowPrice ; let i=index" >
          <button class="btn-outline-warning" *ngIf ="fRowPrice === false" (click)='fRSelected(i)'>{{i + 1}}<br><img src="assets/frontrow.PNG"></button></td>
        </tbody></div>
    </div>
    <div *ngIf = "showSeats === true">
        <hr>
        <h4 class="grid-title">Standard (Front)</h4>
      <div class="col-xs-6 col-sm-6 col-md-6">

        <tbody>
          <tr >
          <td *ngFor = "let frontPrice of frontPrice; let i=index" >
          <button class="btn-outline-info" *ngIf ="frontPrice === false" (click)='frontSelected(i)'>{{i + 1}}<br><img src="assets/stf.PNG"></button></td>

        </tbody></div>

  </div>
    <hr>
    <div *ngIf = "showSeats === true">
        <hr>
        <h4 class="grid-title">Stretch Zone (Extra legroom)</h4>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <tbody>
          <tr>
          <td *ngFor = "let sZonePrice of sZonePrice; let i=index" >
            <button  class="btn-outline-dark" *ngIf ="sZonePrice === false" (click)='sZoneSelected(i)'>{{i + 1}}<br><img src="assets/stretchzone.PNG"></button></td>

          </tbody></div>
    </div>

    <div *ngIf = "showSeats === true">
        <hr>
        <h4 class="grid-title">Exit Row (Extra legroom)</h4>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <tbody>
          <tr>
          <td *ngFor = "let eRowPrice of eRowPrice; let i=index" >
              <button  class="btn-outline-success" *ngIf ="eRowPrice === false" (click)='eRowSelected(i)'>{{i + 1}}<br><img src="assets/exitrow.PNG"></button></td>

          </tbody></div>
    </div>

    <div *ngIf = "showSeats === true">
        <hr>
        <h4 class="grid-title">Standard (Back)</h4>
        <div class="col-xs-6 col-sm-6 col-md-6">
        <tbody>
          <tr>
            <td *ngFor = "let backPrice of backPrice; let i=index" >
                <button class="btn-outline-primary" *ngIf ="backPrice === false" (click)='backSelected(i)'>{{i + 1}}<br><img src="assets/stb.PNG"></button></td>
          </tbody></div>
        </div>
<hr>
<div *ngIf = "showContinue === true">
  <h3 style="text-align: center"><b>On We Go</b><small>...</small><i class="fas fa-walking"></i></h3>
<input type="submit" value="Continue" class="mybtn btn-primary btn-block" (click) ="onContinue()"  style="width:25%">
</div>
<hr>
