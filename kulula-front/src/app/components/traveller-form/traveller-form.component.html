<div class="container">
  <div class="row centered-form">
    <div class="col-xs-24 col-sm-16 col-md-8 col-sm-offset-4 col-md-offset-8">
      <div class="panel panel-default">
        <div class="stepwizard">
          <div class="stepwizard-row">
            <div class="stepwizard-step">
              <label class="label btn-primary btn-circle " disabled="disabled">1</label>
              <p>Travellers</p>
            </div>
            <div class="stepwizard-step">
              <label class="label btn-dark btn-circle" disabled="disabled">2</label>
              <p>Seat-Selection</p>
            </div>
            <div class="stepwizard-step">
              <label class="label btn-dark btn-circle" disabled="disabled">3</label>
              <p>Extras</p>
            </div>
            <div class="stepwizard-step">
              <label class="label btn-dark btn-circle" disabled="disabled">4</label>
              <p>Review</p>
            </div>
            <div class="stepwizard-step">
              <label class="label btn-dark btn-circle" disabled="disabled">5</label>
              <p>Payment</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="panel-heading">
			    <h1 class="panel-title "><i class="far fa-user"></i> <b>Who's Flying?</b><small>...you or someone else?</small></h1>
        </div>
          <hr>
          <app-list-of-travellers [listLength] = "this.travellerList"   (messageEvent) = "receiveMessage($event)" ></app-list-of-travellers>
          <hr>
			 		<div class="panel-body" id="myDiv">
			    	<form #frm= "ngForm" role="form" >
			    		<div class="row" >
			    			<div class="col-xs-6 col-sm-6 col-md-6">
			    				<div class="form-group" >
			               <input type ="text" name="firstName" [(ngModel)]="firstName" class="form-control" placeholder="First Name" required>
                      <div *ngIf = "firstName.errors?.invalid && (firstName.errors?.dirty|| firstName.errors?.touched)" class="alert-danger"></div>
			    					</div>
			    				 </div>
			    				 <div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group" >
			    						<input type="text" name="lastName" [(ngModel)]="lastName" class="form-control" placeholder="Last Name" required>
                      <div *ngIf= "lastName.invalid && (lastName.dirty|| lastName.touched)" class="alert-danger"></div>
			    					</div>
			    				</div>
			    			</div>
			    			<div class="form-group">
			    				<input type="email" name="emailAddress"[(ngModel)]="emailAddress" class="form-control" placeholder="email@example.com" required>
                  <div *ngIf= "emailAddress.invalid && (emailAddress.dirty|| emailAddress.touched)" class="alert-danger"></div>
			    			</div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div >
                  <input type="radio"
                    name="gender"[(ngModel)]="gender" value="true" checked >
                  <label for="genderChoice1">Male</label>
                  </div>
                 <div  >
                  <input type="radio"
                   name="gender" [(ngModel)]="gender" value="false">
                  <label for="genderChoice2">Female</label>
                </div>
               </div>
			    			<div class="row" >
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group" >
			    						<input type="text" name="mobileNumber" [(ngModel)]="mobileNumber" class="form-control" placeholder="+27 mobile" required>
                      <div *ngIf= "mobileNumber.invalid && (mobileNumber.dirty|| mobileNumber.touched)" class="alert-danger"></div>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group" >
			    						<input type="date" name="dateOfBirth" [(ngModel)]="dateOfBirth"  class="form-control" placeholder="D.O.B" required id="datefield" max= "">
			    					</div>
			    				</div>
			    			</div>
			    		</form>
              <hr>
			    	</div>
            <div *ngIf = "showSubmit === true" >
            <input type="submit" value="Submit Traveller Details" class="mybtn btn-success btn-block"[disabled]= "frm.invalid" (click) ="onSubmit()" style='width:30%'>
            </div>
            <div *ngIf = "showContinue === true">
              <h3 style="text-align: center"><b>On We Go</b><small>...</small><i class="fas fa-walking"></i></h3>
            <input type="submit" value="Continue" class="mybtn btn-primary btn-block" (click) ="onContinue()" style='width:25%'>
          </div>
          </div>
        </div>
    	</div>
    </div>
