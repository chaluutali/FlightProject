
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
              <h1 style="text-align: center"><i class="fas fa-user-slash fa-4x"></i></h1>
                <form class="form-signin" #frm= "ngForm" role="form">
                <input type="email" name="emailAddress"[(ngModel)]="emailAddress" class="form-control" placeholder="email@example.com" required autofocus>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]= "frm.invalid" (click) ="login2()">
                    Sign in</button>

                </form>
            </div>
            <a  class="text-center new-account" [routerLink]= "['/register']">Create an account </a>
        </div>
    </div>
</div>
